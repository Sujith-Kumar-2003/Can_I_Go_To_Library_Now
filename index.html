<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webster Library Occupancy | Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .concordia-maroon { color: #912338; }
        .bg-concordia-maroon { background-color: #912338; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">

    <nav class="bg-concordia-maroon text-white shadow-lg p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <span class="text-xl font-bold tracking-tight">Webster Occupancy Analytics</span>
            <span class="text-xs uppercase tracking-widest opacity-75">Live Data Feed</span>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 mt-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="md:col-span-1 bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
                <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wider">Current Occupancy</h2>
                <div id="occupancy" class="text-6xl font-black mt-4 concordia-maroon">--</div>
                <p id="status-label" class="mt-2 text-sm text-slate-400 italic">Synchronizing...</p>
                <div class="mt-8 pt-6 border-t border-slate-100">
                    <div class="flex justify-between text-xs font-medium">
                        <span class="text-slate-500 uppercase">Last Sync</span>
                        <span id="timestamp" class="text-slate-800 italic">--</span>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2 bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
                <h2 class="text-sm font-semibold text-slate-500 uppercase tracking-wider mb-4">24-Hour Utilization Trend</h2>
                <div class="h-64">
                    <canvas id="utilizationChart"></canvas>
                </div>
            </div>

        </div>
    </main>

    <script>
        let myChart;

        async function updateDashboard() {
            try {
                // Fetch CSV with a cache-buster to ensure we always get the latest data
                const response = await fetch(`library_stats.csv?t=${new Date().getTime()}`);
                const data = await response.text();
                const rows = data.trim().split('\n').slice(1); 
                
                // Get last 20 entries for the trend
                const recentRows = rows.slice(-20);
                const labels = recentRows.map(row => {
                    const t = row.split(',')[0];
                    // Strip everything except the time (HH:MM)
                    const timePart = t.includes('T') ? t.split('T')[1] : (t.includes(' ') ? t.split(' ')[1] : t);
                    return timePart.substring(0, 5); // Returns only "HH:MM"
                });
                const values = recentRows.map(row => parseInt(row.split(',')[1]) || 0);

                // Update Metric Card
                const latestRow = rows[rows.length - 1].split(',');
                const currentCount = latestRow[1];
                document.getElementById('occupancy').innerText = currentCount;
                
                // Update Sync time with only the time portion
                const rawTime = latestRow[0];
                const cleanTime = rawTime.includes('T') ? rawTime.split('T')[1] : (rawTime.includes(' ') ? rawTime.split(' ')[1] : rawTime);
                document.getElementById('timestamp').innerText = cleanTime.substring(0, 5);

                // Update Status Label based on occupancy
                const statusLabel = document.getElementById('status-label');
                if (currentCount > 1000) {
                    statusLabel.innerHTML = '<span class="text-orange-500">● Very Busy</span> — Expect limited seating.';
                } else if (currentCount > 500) {
                    statusLabel.innerHTML = '<span class="text-blue-500">● Moderate</span> — Plenty of space available.';
                } else {
                    statusLabel.innerHTML = '<span class="text-green-500">● Quiet</span> — Ideal for focused study.';
                }

                const ctx = document.getElementById('utilizationChart').getContext('2d');
                
                // Professional Concordia Gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, 'rgba(145, 35, 56, 0.3)');
                gradient.addColorStop(1, 'rgba(145, 35, 56, 0.0)');

                if (myChart) {
                    myChart.data.labels = labels;
                    myChart.data.datasets[0].data = values;
                    myChart.update();
                } else {
                    myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Students',
                                data: values,
                                borderColor: '#912338',
                                borderWidth: 3,
                                backgroundColor: gradient,
                                fill: true,
                                tension: 0.4,
                                pointBackgroundColor: '#912338',
                                pointRadius: 4,
                                pointHoverRadius: 6,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false },
                                tooltip: {
                                    backgroundColor: '#1e293b',
                                    padding: 12,
                                    titleFont: { size: 14 },
                                    bodyFont: { size: 14 },
                                    displayColors: false
                                }
                            },
                            scales: {
                                y: { 
                                    beginAtZero: true,
                                    grid: { color: 'rgba(0,0,0,0.05)' },
                                    ticks: { font: { size: 11 } }
                                },
                                x: { 
                                    grid: { display: false },
                                    ticks: { 
                                        font: { size: 11 }, 
                                        maxRotation: 0,
                                        autoSkip: true,
                                        maxTicksLimit: 10 // Prevents crowding
                                    }
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error("Dashboard Error:", error);
            }
        }

        updateDashboard();
        setInterval(updateDashboard, 60000);
    </script>
</body>
</html>
