<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webster Library Occupancy | Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        .concordia-maroon { color: #912338; }
        .bg-concordia-maroon { background-color: #912338; }
        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            margin-right: 8px;
            box-shadow: 0 0 0 rgba(16, 185, 129, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 antialiased transition-colors duration-500">

    <nav class="bg-concordia-maroon text-white shadow-lg p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <span class="text-xl font-bold tracking-tight">Webster Occupancy Analytics</span>
            <div class="flex items-center space-x-2">
                <span id="mode-icon" class="text-lg">‚òÄÔ∏è</span>
                <span class="text-xs uppercase tracking-widest opacity-75">Live Feed</span>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 mt-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="md:col-span-1 bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700">
                <h2 class="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Current Occupancy</h2>
                <div id="occupancy" class="text-6xl font-black mt-4 concordia-maroon dark:text-red-500">--</div>
                <div id="status-container" class="mt-3 flex items-center">
                    <p id="status-label" class="text-sm text-slate-500 dark:text-slate-400 italic">Synchronizing...</p>
                </div>
                
                <div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-700">
                    <div class="flex justify-between text-xs font-medium">
                        <span class="text-slate-500 dark:text-slate-400 uppercase tracking-tighter">Last Sync (MTL)</span>
                        <span id="timestamp" class="text-slate-800 dark:text-slate-200 italic font-mono">--</span>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2 bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Utilization Trend</h2>
                    <div id="peak-stat" class="text-xs font-bold text-slate-400 uppercase"></div>
                </div>
                <div class="h-64">
                    <canvas id="utilizationChart"></canvas>
                </div>
            </div>

        </div>
    </main>

    <script>
        let myChart;

        function applyTheme() {
            const hour = new Date().getHours();
            const isNight = hour >= 20 || hour < 7;
            document.documentElement.classList.toggle('dark', isNight);
            document.getElementById('mode-icon').innerText = isNight ? 'üåô' : '‚òÄÔ∏è';
        }

        function formatLocalTime(rawString) {
            // Fixes the UTC to Montreal offset
            const dateObj = rawString.includes('T') ? new Date(rawString) : new Date(rawString.replace(' ', 'T') + 'Z');
            return dateObj.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        async function updateDashboard() {
            applyTheme();
            try {
                const response = await fetch(`library_stats.csv?t=${new Date().getTime()}`);
                const data = await response.text();
                const rows = data.trim().split('\n').slice(1); 
                
                const recentRows = rows.slice(-20);
                const labels = recentRows.map(row => formatLocalTime(row.split(',')[0]));
                const values = recentRows.map(row => parseInt(row.split(',')[1]) || 0);

                const peak = Math.max(...values);
                document.getElementById('peak-stat').innerText = `Peak (Recent): ${peak}`;

                const latestRow = rows[rows.length - 1].split(',');
                const currentCount = parseInt(latestRow[1]);
                document.getElementById('occupancy').innerText = currentCount;
                document.getElementById('timestamp').innerText = formatLocalTime(latestRow[0]);

                const statusLabel = document.getElementById('status-label');
                const liveIcon = '<span class="pulse"></span>';

                if (currentCount === 0) {
                    statusLabel.innerHTML = `${liveIcon} <span class="dark:text-slate-300 font-bold uppercase text-xs">Ghost Town</span> ‚Äî Go sleep.`;
                } else if (currentCount > 1000) {
                    statusLabel.innerHTML = `${liveIcon} <span class="text-orange-500 font-bold uppercase text-xs">Packed</span> ‚Äî Stay home.`;
                } else if (currentCount > 500) {
                    statusLabel.innerHTML = `${liveIcon} <span class="text-blue-500 font-bold uppercase text-xs">Moderate</span> ‚Äî Good vibes.`;
                } else {
                    statusLabel.innerHTML = `${liveIcon} <span class="text-green-500 font-bold uppercase text-xs">Quiet</span> ‚Äî Prime grinding.`;
                }

                const ctx = document.getElementById('utilizationChart').getContext('2d');
                const isDark = document.documentElement.classList.contains('dark');
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, isDark ? 'rgba(239, 68, 68, 0.2)' : 'rgba(145, 35, 56, 0.3)');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                if (myChart) {
                    myChart.data.labels = labels;
                    myChart.data.datasets[0].data = values;
                    myChart.options.scales.y.grid.color = isDark ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.05)';
                    myChart.update();
                } else {
                    myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: values,
                                borderColor: isDark ? '#ef4444' : '#912338',
                                borderWidth: 3,
                                backgroundColor: gradient,
                                fill: true,
                                tension: 0.4,
                                pointRadius: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                y: { 
                                    beginAtZero: true,
                                    grid: { color: isDark ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.05)' },
                                    ticks: { color: isDark ? '#94a3b8' : '#64748b' }
                                },
                                x: { 
                                    grid: { display: false },
                                    ticks: { color: isDark ? '#94a3b8' : '#64748b', maxTicksLimit: 8 }
                                }
                            }
                        }
                    });
                }
            } catch (error) { console.error("Sync Error:", error); }
        }

        updateDashboard();
        setInterval(updateDashboard, 60000); 
    </script>
</body>
</html>
